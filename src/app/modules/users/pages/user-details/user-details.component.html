<div class="col-lg-12" style="padding-bottom:20px;">
  <a type="button" routerLink="/users" class="btn btn-default pull-left">
    &laquo; Back
  </a>
</div>
<div class="col-lg-12 " *ngIf="(user | async) as userDetails">
  <div class="navbar-text navbar-brand-centered">
    <h3>{{userDetails.first_name}} {{userDetails.last_name}}</h3>
  </div>
  <div class="col-lg-12 row">
    <div class="col-lg-4">
      <img class="card-img-top" [src]="userDetails.avatar" alt="Card image cap">
    </div>
    <div class="col-lg-4">
      <h5 class="card-title"></h5>
      <p class="card-text">
        <b>Name:</b> {{userDetails.first_name}} {{userDetails.last_name}}</p>
    </div>
  </div>
</div>
